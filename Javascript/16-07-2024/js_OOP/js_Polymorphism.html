<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>  
        class A{
            display(){
                document.writeln("A is invoked");  
            }  
        }  
        class B extends A{  
        }  
        var b=new B();  
        b.display();  
        </script>  

        <!--  -->
        <script>  
            class A{  
                display(){  
                  document.writeln("A is invoked<br>");  
                }  
            }  
            class B extends A{
                display(){
                    document.writeln("B is invoked");  
                }  
            }  
              
            var a=[new A(), new B()]  
            a.forEach(function(msg)  
            {  
            msg.display();  
            });  
            </script>  
    </body>
</html>
