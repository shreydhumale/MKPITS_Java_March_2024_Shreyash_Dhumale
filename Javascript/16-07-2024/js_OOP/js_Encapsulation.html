    <script>  
        class Student{ 
            constructor(){  
               var name;  
               var marks;  
            }  
            getName(){
                return this.name;  
            }
            setName(name){
                this.name=name;
            }   
            getmarks(){
                return this.marks;
            } 
            setMarks(marks){
                this.marks=marks;
            }
        }  
        var stud = new Student();
        stud.setName();
        stud.setMarks();  
        document.writeln(stud.getName()+" "+stud.getMarks());
