<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Defining method in JavaScript Object
        function Employee(name,salary){
            this.name=name;
            this.salary=salary;
            
            this.changeSalary=changeSalary;
            function changeSalary(newSalary){
                this.salary=newSalary;
            }

        }
        var emp2=new Employee("shreyash",20000);
        document.write(emp2.name+" "+emp2.salary+"<br>");
        emp2.changeSalary(30000);
        document.write("<br>"+emp2.name+" "+emp2.salary);  

        console.log(emp2.name+" "+emp2.salary);

    </script>
</body>
</html>
