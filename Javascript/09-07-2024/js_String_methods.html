<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //charAt()
        var n="javascript";
        console.log(n.charAt(2));
    </script>

    <script>
        //charCodeAt()
        var n="javascript";
        console.log(n.charCodeAt(2));
    </script>

    <script>
        //concat
        var a="java";
        var b="script";
        console.log(a.concat(b));
    </script>

    <script>
        //indexOf()
        var a="javascript";
        console.log(a.indexOf('p'));
    </script>

    <script>
        //lastIndexOf()
        var web="Hello how are you";  
        console.log(web.lastIndexOf('you'));  
    </script>

    <script>
        //search()
        var web="Hello how are you";
        console.log(web.search('are'));
    </script>

    <script>
        //match()
        var web="Hello how are you";
        var result=web.match('are');
        console.log(result);
    </script>

    <script>
        //replace()
        var web="Hello how are you";
        var result=web.replace('are','good');
        console.log(result);
    </script>

    <script>
        //replace()
        var web="Hello how are you";
        var result=web.replace('are','awesome');
        console.log(result);
    </script>

    <script>
        //slice()
        var web="javascript";
        console.log(web.slice(1,5));
    </script>

    <script>
        //substr()
        var web="javascript";
        console.log(web.substr(1,5));
    </script>

    <script>
        //toLowerCase()
        var web="JAVASCRIPT";
        console.log(web.toLowerCase());
    </script>

    <script>
        //toLocaleLowerCase()
        var web="JAVASCRIPT";
        console.log(web.toLocaleLowerCase());
    </script>

    <script>
        //toUpperCase()
        var web="javascript";
        console.log(web.toUpperCase());
    </script>

    <script>
        //toLocaleUpperCase()
        var web="javascript";
        console.log(web.toLocaleUpperCase());
    </script>

    <script>
        //toString()
        var web=10;
        console.log(web.toString());
    </script>

    <script>
        //valueOf()
        var web=101;
        console.log(web.valueOf(web));
    </script>

    <script>
        //split()
        var web="javascript";
        console.log(web.split('s'));
    </script>

    <script>
        //trim()
        var web="javascript";
        console.log(web.trim());
    </script>
</body>
</html>
