<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>  
        //1: Creating object by Object literal(value)
        student={name:"shreyash",marks:70}  
        document.write(student.name+" "+ student.marks+"<br>");
        console.log(student.name+" "+ student.marks);  
        </script>

        <script>
        //2: object by creating instance of object
        var emp=new Object();
        emp.name="shreyash";
        emp.salary=20000;
        document.write(emp.name+" "+emp.salary+"<br>");
        console.log(emp.name+" "+emp.salary)
        </script>

        <script>
            //3: Creating Object by using object constructor

            function Employee(name,salary){
                this.name=name;
                this.salary=salary;
            }
            var emp1=new Employee("shreyash",20000);
            document.write(emp1.name+" "+emp1.salary+"<br>");
            console.log(emp1.name+" "+emp1.salary)
        </script>

    
</body>
</body>
</html>
