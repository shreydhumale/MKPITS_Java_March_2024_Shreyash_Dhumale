<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //getDate()
        var today=new Date();
        console.log(today.getDate());
        document.write(today.getDate());

    </script>
        
    <script>
        //getDay()
        var today=new Date();
        console.log(today.getDay());
    </script>

    <script>
        //getFullYear()
        var year=new Date();
        console.log(year.getFullYear());
    </script>

    <script>
        //getHours()
        var hour=new Date();
        console.log(hour.getHours());
    </script>

    <script>
        //getMilliseconds()
        var mil=new Date();
        console.log(mil.getMilliseconds());
    </script>

    <script>
        //getMinutes()
        var min=new Date();
        console.log(min.getMinutes());
    </script>

    <script>
        //getMonth()
        var month=new Date();
        console.log(month.getMonth()+1);
    </script>

    <script>
        //getSeconds()
        var sec=new Date();
        console.log(sec.getSeconds());
    </script>

    <script>
        //getUTCDate()
        var utcDate=new Date();
        console.log(utcDate.getUTCDate());
    </script>

    <script>
        
    </script>
</body>
</html>
