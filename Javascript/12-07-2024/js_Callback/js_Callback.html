<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function product(a,b, callback){
            document.write("Product = "+(a*b)+"<br>");
             callback();
        }

        function showresult(){
            document.write();
        }
        product(10,20, showresult)
    </script>

    <script>
        function welcome(){}

        function product(callback){
            let a=prompt("Enter first number ");
            let b=prompt("Enter second number ");
            let result=a*b;
            callback(result);
        }

        function showresult(r){
            document.write("Result = "+r)
        }
    </script>
    <input type="button" type="value" onclick="product(showresult)" value="product">
</body>
</html>
