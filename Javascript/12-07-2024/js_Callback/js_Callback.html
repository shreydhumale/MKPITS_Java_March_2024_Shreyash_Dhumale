<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function product(a,b, callback){
            document.write("Product = "+(a*b)+"<br>");
             callback();
        }

        function showresult(){
            document.write();
        }
        product(10,20, showresult)
    </script>
</body>
</html>
