<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
</head>
<body>
    <h2>User List</h2>
    <table border="1">
        <thead>
            <tr>
                <th>USER ID</th>
                <th>USERNAME</th>
                <th>PASSWORD</th>
                <th>FULL NAME</th>
                <th>ADDRESS</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.user_id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.user_password}"></td>
                <td th:text="${user.user_details != null ? user.user_details.full_name : 'N/A'}"></td>
                <td th:text="${user.user_details != null ? user.user_details.address : 'N/A'}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
