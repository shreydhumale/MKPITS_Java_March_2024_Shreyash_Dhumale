<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User</title>
</head>
<body>
    <h2>Create User</h2>
    <form th:action="@{/create}" th:object="${users}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required>
        <br><br>
        
        <label for="user_password">Password:</label>
        <input type="password" id="user_password" th:field="*{user_password}" required>
        <br><br>

        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" th:field="*{user_details.full_name}" required>
        <br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{user_details.address}" required>
        <br><br>


		<label for="roleName">Role Name:</label>
		<input type="text" id="roleName" th:field="*{role.roleName}" required>
		<br><br>



        <button type="submit">Submit</button>
    </form>
</body>
</html>
