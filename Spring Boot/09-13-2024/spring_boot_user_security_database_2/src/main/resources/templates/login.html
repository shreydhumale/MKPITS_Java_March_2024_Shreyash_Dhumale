<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Login</h2>
        <form th:action="@{/authenticateTheUser}" method="POST" class="w-50 mx-auto" >
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" th:value="${username}" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" th:value="${password}" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            
            <div th:if="${param.error}" class="d-flex justify-content-center mt-3"> 
                <h1 class="text-danger">Sorry! You entered an invalid username/password.</h1>
            </div>
            
            <div th:if="${param.logout}" class="d-flex justify-content-center mt-3"> 
                <h5 class="text-success">You have been logged out.</h5>
            </div>
        </form>
		<form th:action="@{/logout}" method="post" class="mt-3 text-center">
		         <input type="submit" value="Logout" class="btn btn-danger"/>
		     </form>
    </div>
</body>
</html>
