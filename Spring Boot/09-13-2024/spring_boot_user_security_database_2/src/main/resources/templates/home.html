<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<div class="d-flex justify-content-center mt-3">
		<h1>Home Page</h1>
	</div>

	<div class="d-flex justify-content-center mt-3 flex-column text-center">
		   <div sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/admin}" class="btn btn-primary">ADMIN PAGE</a>
        </div>
		
		<div sec:authorize="hasRole('MANAGER')">
			<a th:href="@{/manager}" class="btn btn-success">MANAGER PAGE</a>
		</div>

		<div sec:authorize="hasRole('EMPLOYEE') ">
			<a th:href="@{/employee}" class="btn btn-info">EMPLOYEE PAGE</a>
		</div>
	</div>

	<form th:action="@{/logout}" method="post" class="mt-3 text-center">
		<input type="submit" value="Logout" class="btn btn-danger" />
	</form>

	<div class="text-center mt-3">
		<p>User: <span sec:authentication="principal.username"></span></p>
		<p>Roles: <span sec:authentication="principal.authorities"></span></p>
	</div>
</body>

</html>
